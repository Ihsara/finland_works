    <script>
      // 1. Polyfill process.env
      if (typeof process === 'undefined') {
        window.process = { env: { API_KEY: '' } };
      }

      // 2. Immediate Theme Detection (Prevents Flash of White)
      (function() {
        try {
          var stored = localStorage.getItem('fw_settings/theme');
          var userPref = stored;
          var sysPref = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          if (userPref === 'dark' || (!userPref && sysPref) || (userPref === 'system' && sysPref)) {
            document.documentElement.classList.add('dark');
            // Update meta theme color for mobile browsers
            var metaTheme = document.querySelector('meta[name="theme-color"][media="(prefers-color-scheme: dark)"]');
            if(metaTheme) metaTheme.setAttribute('content', '#111827');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>
